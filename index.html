<!-- BoÃ®te de chat masquÃ©e au dÃ©part -->
<div id="chatbot" style="display:none;">
  <div id="chat-header">ğŸ¤– TuniBot</div>
  <div id="chat-messages"></div>

<script>
function toggleChat() {
  const chat = document.getElementById("chatbot");
  chat.style.display = (chat.style.display === "none" || chat.style.display === "") ? "flex" : "none";
}

let lastRequestTime = 0;
const cooldown = 10000; // 10 secondes
const sendBtn = document.getElementById("send-btn");

sendBtn.addEventListener("click", async function () {
  const now = Date.now();
  if (now - lastRequestTime < cooldown) {
    alert("â³ Patientez quelques secondes avant une nouvelle question.");
    return;
  }

  const input = document.getElementById("chat-input");
  const messages = document.getElementById("chat-messages");
  const userText = input.value.trim();
  if (!userText) return;

  lastRequestTime = now;
  sendBtn.disabled = true;
  sendBtn.style.opacity = 0.6;

  messages.innerHTML += `<div><strong>Vous :</strong> ${userText}</div>`;
  input.value = "";
  messages.innerHTML += `<div id="loading"><em>TuniBot Ã©crit...</em></div>`;
  messages.scrollTop = messages.scrollHeight;

  try {
    const response = await fetch("https://openai-proxy-5nsb.onrender.com/api/chat", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        model: "gpt-3.5-turbo",
        messages: [{ role: "user", content: userText }]
      })
    });

    const data = await response.json();
    const loading = document.getElementById("loading");
    if (loading) loading.remove();

    const botReply = data.choices?.[0]?.message?.content?.trim() || "âŒ Pas de rÃ©ponse.";
    messages.innerHTML += `<div><strong>TuniBot :</strong> ${botReply}</div>`;
    messages.scrollTop = messages.scrollHeight;

  } catch (err) {
    const loading = document.getElementById("loading");
    if (loading) loading.remove();
    messages.innerHTML += `<div><em>âŒ Erreur de connexion au proxy</em></div>`;
  }

  sendBtn.disabled = false;
  sendBtn.style.opacity = 1;
});
</script>
